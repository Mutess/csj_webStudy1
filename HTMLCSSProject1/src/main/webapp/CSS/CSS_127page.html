<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 선택자 -->
<!-- 
	전체 선택자 : * (글꼴에서 많이 씀 => 구글 폰트) => 사이트는 색상, 글꼴 통일
											------------ 3~5
	* {
		font-family:글꼴...
	}
	
	태그 선택자 : 태그...
	
	아이디 선택자 : #아이디 
	
	클래스 선택자 : .클래스명
	---------------------- 기본
	
	***속성 선택자 => 모든 태그에 적용
	input[type="button"] => button전체를 선택
	input[type="text"]
	태그명[속성=값]
	-----------------------
	태그명[속성*=/recipe/] => /recipe/를 포함
	태그명[속성^="a"] => a로 시작
	태그명[속성$="b"] => b로 끝
	
	***후손 선택자 
	<div>
		<p></p>
		<h1></h1>
		<h1></h1>
		<span>
			<h1></h1>
		</span>
	</div>
				div
				---
				 |
		-------------------------
		|		|		|		|
		p	    h1	    h1	   span => 자손태그 => div > h1
								|
								h1  => 후손태그 => div h1
									=> div > span > h1
									
	자손 선택자	 ===> 태그명 > 태그명 > 태그명 ...
		자손 : >,  후손 : 공백
		
	***반응 선택자 : 가상 선택자 => : hover (a, img, tr)
				  a:hover, img:hover, tr:hover
				  => 마우스오버
	상태 선택자 : checked
				input:checked
				----------------- 체크박스, 라디오버튼
				enabled : 활성화
				disabled : 비활성화
				----------------- 버튼, text (ID중복체크)
				
	***구조 선택자
		first-child => 메뉴제작
		last-child  => 메뉴제작
		nth-child	=> 위치선정
		nth-child(2n+1) => 1 3 5 7
				 ------
				 n=0 => 1
				 n=1 => 3
				 n=2 => 5
		--------------------------
		
	***동위 선택자 ==> 같은 위치에 있는것
		<table>
			<tr>
				<th>aaa</th>
				<td>aaaaaaaaaaaaaaa</td>
			</tr>
			
			<table>
					table
					  |
					 tr
					  |
			--------------------------
			|			|			|
			th 		   td		    td  ==> 구분자가 거의 없다
			
			table tr td => table tr th+td 인접 (형제)
			table tr th ~ td ==> 전체 td를 읽어 온다
		
	***문자 선택자 (before/after) => new, 특가, 할인가...
		선택자::before
		선택자::after
	
	부정 선택자
		li.no(.item)
	=> CSS의 속성
	
	
	=> CSS의 속성
 -->
 <style type="text/css">
 img {
 	width: 200px;
 	height : 280px;
 }
 img:hover {
 	cursor:pointer;
 	border:3px solid red;
 }
 /*
 	태그를 찾기 => 1. 디자인, 2. 자바스크립트, 3. 크롤링
 	--------- selector
 */
 table > thead > tr {
 	background-color: cyan;
 }
 table > tbody > tr:nth-child(2n) { 
 	background-color: yellow;
 }
 </style>
<!--
 nth-child(2n) : 짝수
 nth-child(2n+1) : 홀수
  -->
</head>
