<!-- position: relative -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a {
	float: left;
	width: 100px;
	padding: 20px;
	background-color: cyan;
	margin-right: 10px;
}
.b {
	position: relative;
	left: -50px;
	top: 30px;
	width: 300px;
	background-color: yellow;
	padding: 20px;
	float:left;
}
</style>
</head>
<body>
	<div class="a aa aaa aaaa">박스1</div> <!-- 클래스의 이름은 하나에 여러개 지정이 가능 -->
	<div class="b">박스</div>
</body>
</html>
