<!-- 
	float (left|right)	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	background-color: cyan;
	margin: 10px;
	padding: 10px;
	float: right;
	/*float: right이거면 박스가 박스2 박스1 이런식으로 배치가 됨 거울같음*/
}
</style>
</head>
<body>
  <div class="a">박스 1</div>
  <div class="b">박스 2</div>
</body>
</html>
