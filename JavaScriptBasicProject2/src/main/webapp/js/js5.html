<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=()=>{
	let calc={
		x:10,
		y:20,
		//함수
		sum:function(){
			return this.x+this.y; //함수안에서 변수을 호출할때 무조건 this를 사용해서 값을 가져옴
		},
		//배열
		name:["A","B","C"]
	}
	document.write("x="+calc.x+"<br>")
	document.write("y="+calc.x+"<br>")
	let hap=calc.sum()
	document.write("hap="+hap+"<br>")
	for (let n of calc.name){
		document.write(n+"<br>")
	}
}
</script>
</head>
<body>

</body>
</html>
