<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	width: 300px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis; 
}
/* ellipsis:범위를 벗어났을때 글자뒤에...을 붙혀줌*/
/*  hidden: 범위를 벗어나면 감춘다.*/
</style>
</head>
<body>
	<h1>[포토 in 월드] 천인공로할 우크라이나 댐 폭파 현장</h1>
</body>
</html>
